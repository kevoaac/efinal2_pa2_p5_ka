<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background-color: #2e2e2e; color: white">
<header style="background-color: #0f3c8a; padding: 1em 4em; text-align: center">
    <h1>WEB MATRICULAS UCE</h1>
</header>
<div style="max-width:600px; margin: 4em auto; padding: 1em" class="border border-2 border-light rounded-3">
    <h1>
        <strong>Nueva Materia</strong>
    </h1>
    <form th:action="@{/materias/guardar}" th:object="${materia}" th:method="POST">
        <table class="table table-dark">
            <tr>
                <td><label>Nombre:</label></td>
                <td><input type="text" th:field="${materia.nombre}"></td>
            </tr>
            <tr>
                <td><label>Código:</label></td>
                <td><input type="text" th:field="${materia.codigo}"></td>
            </tr>
            <tr>
                <td><label>Número de creditos:</label></td>
                <td><input type="number" th:field="${materia.numeroCreditos}"></td>
            </tr>
            <tr>
                <td><label>Cedula de profesor:</label></td>
                <td><input type="text" th:field="${materia.cedulaProfesor}"></td>
            </tr>
        </table>
        <button type="submit" class="btn btn-primary">GUARDAR</button>
    </form>
</div>
</body>
</html>
